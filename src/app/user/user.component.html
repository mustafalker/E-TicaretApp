<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 mx-3">Kullanıcılar</span>
    <button class="btn btn-outline-success mx-3" routerLink="/ana-sayfa">Ana Sayfa</button>
</nav>
<div class="container mt-4">
    <div *ngIf="user; else noUser">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Kullanıcı Bilgileri</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Ad</th>
                            <th scope="col">Soyadı</th>
                            <th scope="col">Email</th>
                            <th scope="col">Sicil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ user.given_name }}</td>
                            <td>{{ user.family_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.sicil }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ng-template #noUser>
        <div class="alert alert-warning" role="alert">
            Oturum açık olan bir kullanıcı yok.
        </div>
    </ng-template>
</div>
