<div class="container mt-4">
          <h2 class="mb-4">Sepetiniz</h2>
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let item of cart">
              <div class="card shadow-sm h-100">
                <img [src]="item.product.imageUrl" class="card-img-top" alt="{{ item.product.productName }}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ item.product.productName }}</h5>
                  <p class="card-text">{{ item.product.description }}</p>
                  <div class="mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                      <button class="btn btn-outline-secondary btn-sm" (click)="removeFromCart(item.product)">-</button>
                      <span class="mx-2">{{ item.quantity }}</span>
                      <button class="btn btn-outline-secondary btn-sm" (click)="addToCart(item.product)">+</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                      <span class="text-muted">{{ item.product.price | currency:'TRY' }}</span>
                      <button class="btn btn-danger btn-sm" (click)="removeCompletelyFromCart(item.product)">Sepetten Sil</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4 mb-4">
            <button class="btn btn-success me-2" (click)="checkout()">Ödeme Yap</button>
            <button class="btn btn-primary" routerLink="/ana-sayfa">Ana Sayfaya Dön</button>
          </div>
        </div>
