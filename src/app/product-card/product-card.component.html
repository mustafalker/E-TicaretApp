<div class="card">
  <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.productName }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.productName }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.price | currency:'TRY' }}</p>
    <button class="btn btn-primary" (click)="addToCart(product)">Sepete Ekle</button>
  </div>
</div>
